<!DOCTYPE html>
<html>
<script src="js/main.js"></script>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/padrao.css">
<title>Avaliação Tendencias e Demandas</title>
</head>
<body>
	<form name="form" action="" method="get">
		Nome:
		<br>
		<input id="nome" name="nome" type="text" />
		<br>
		Idade:
		<br>
		<input id="idade" name="idade" type="text" value="" />
		<br>
		Sexo:
		<br>
		Feminino:<input name="sexo" type="radio" value="Feminino" />
		Masculino:<input name="sexo" type="radio" value="Masculino" />
		<br>
		Cores:
		<br>
		<select id="cores">
			<option value="branco">Branco</option>
			<option value="preto">Preto</option>
			<option value="azul">Azul</option>
			<option value="amarelo">Amarelo</option>
			<option value="vermelho">Vermelho</option>
			<option value="rosa">Rosa</option>
			<option value="verde">Verde</option>	
		</select>
		
		<br>
		<button type="button" onclick="addCartao()">Adicionar Cartão</button>
	</form>
	
	<div class="container">
		<div name="cartao" class="cartao">
			<img alt="fotomasc" src="img/masc.jpg" align="left">
			<br>
			José<br>
			21 anos<br>
			Azul
		</div>
		
		<div name="cartao" class="cartao">
			<img alt="fotofem" src="img/fem.jpg" align="left">
			<br>
			Ana<br>
			19 anos<br>
			Rosa
		</div>
		
	</div>
</body>
</html>
